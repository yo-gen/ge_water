<!DOCTYPE html>
<html>

  <title>Login</title>

<body class="login">

    </header>
    <!-- end .header -->
    <div class="form">
      <div class="boxs">
        <div class="row">

        <div class="row">
          <span class="input-box"><input name="" type="password" placeholder="Password"/></span>
        </div>
        <!-- end .row -->
      </div>
      <div class="btn-row">
        <a href="dashboard.html" class="login-button">Login</a>          
      </div>
      <!-- end .btn-row -->
      <div class="link-row">
        <a href="javascript:;" class="link pull-left">Create account</a>
        <a href="javascript:;" class="link pull-right">Forgot Password</a>
      </div>
      <!-- end .text-row -->
    </div>
    <!-- end .form -->
  </div>
  <!-- end .contents -->
